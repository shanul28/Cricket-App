<app-header></app-header>
<div class="container">
    <div class="input-group w-25">
      <input
      id="table-filtering-search"
      class="form-control searchTerm"
      type="text"
      name="searchTerm"
      placeholder="Search"
      [(ngModel)]="searchTerm"
      (input)="search(searchTerm)"
      />
    </div><br/>
    <table id="customers">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Venue</th>
            <th scope="col">Date</th>
            <th scope="col">Result</th>
           
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="
            let team of allTeams
            | searchFilter: searchTerm
          ">
          <td>{{team.name}}</td>
          <td>{{team.venue}}</td>
          <td>{{team.date}}</td>
          <td>{{team.status}}</td>
         
          </tr>
          </tbody>
          </table>
    </div>
